<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff9966);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .image-frame {
      margin-bottom: 25px;
      padding: 10px;
      border: 5px solid #d4af37; /* or */
      border-radius: 14px;
      display: inline-block;
      background: #fff;
    }

    .image-frame img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d79;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yes-button {
      background: #4CAF50;
      color: white;
      font-size: 22px;
    }

    .no-button {
      background: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="image-frame">
      <img src="images/image2.png" alt="Image Valentine" />
    </div>

    <h1>Veux tu Ãªtre ma Valentine?</h1>

    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Oui</button>
      <button class="no-button" onclick="handleNoClick()">Non</button>
    </div>
  </div>

  <script>
    let messageIndex = 0;

    const messages = [
      "Tu es sure ??",
      "Vraiment sure?",
      "RÃ©flÃ©chis bien...",
      "DerniÃ¨re chance",
      "Ne me brise pas le cÅ“ur",
      "Tu es diabolique ðŸ˜­",
      "c'est du emotional damage",
      "Ok mtn tu abuses ðŸ˜¡"
    ];

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );

      yesButton.style.fontSize = (currentSize * 1.3) + "px";
    }

    function handleYesClick() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
