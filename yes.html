<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d79, #ff85a2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      margin: 0;
    }

    .image-frame {
      margin-top: 30px;
      padding: 12px;
      border: 6px solid #d4af37;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
    }

    .image-frame img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <h1>OUIII !!! ❤️</h1>
    <p>Tu as fait le bon choix.</p>

    <div class="image-frame">
      <img src="./images/image.png" alt="Valentine">
    </div>
  </div>
</body>
</html>
