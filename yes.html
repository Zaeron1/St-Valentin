<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d79, #ff85a2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
    }

    p {
      font-size: 24px;
      margin-top: 10px;
    }

    .image-frame {
      margin-top: 30px;
      padding: 12px;
      border: 6px solid #d4af37; /* or */
      border-radius: 12px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
    }

    .image-frame img {
      max-width: 300px;
      height: auto;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <h1>OUIII !!! ❤️</h1>
    <p>Tu as fait le bon choix.</p>

    <div class="image-frame">
      <img src="images/image.jpeg" alt="Image" />
    </div>
  </div>
</body>
</html>
